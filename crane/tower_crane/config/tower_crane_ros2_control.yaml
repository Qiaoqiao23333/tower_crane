controller_manager:
  ros__parameters:
    update_rate: 100  # Period in milliseconds (was 10 Hz = 100 ms)

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    forward_position_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_state_broadcaster:
  ros__parameters:
    joints:
      - slewing_joint
      - trolley_joint
      - hook_joint
    use_local_topics: false

forward_position_controller:
  ros__parameters:
    joints:
      - slewing_joint
      - trolley_joint
      - hook_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
    allow_partial_joints_goal: false
    open_loop_control: true
    allow_nonzero_initial_positions: true
